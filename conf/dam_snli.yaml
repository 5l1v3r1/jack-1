description: >
  Basic multiple choice configuration.

parent_config: './conf/jack.yaml'

seed: 1337

loader: snli

# SNLI training file
train: 'data/SNLI/snli_1.0/snli_1.0_train.jsonl'

# SNLI dev file
dev: 'data/SNLI/snli_1.0/snli_1.0_dev.jsonl'

# SNLI test file
test: 'data/SNLI/snli_1.0/snli_1.0_test.jsonl'

# Reading model to use
model: 'dam_snli_reader'

# [word2vec] or [glove] format of embeddings to be loaded
embedding_format: 'glove'

# format of embeddings to be loaded
embedding_file: 'data/GloVe/glove.840B.300d.txt'

epoch: 20

repr_dim: 300
